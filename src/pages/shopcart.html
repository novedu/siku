<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="../css/public.css" />
	<link rel="stylesheet" type="text/css" href="../css/shopcart.min.css" />
</head>

<body>
	<div class="bodyer">
		<div class="cart">
			<table width="100%" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<th width="200px"><input class="all" type="checkbox">全选</th>
						<th width="400px">商品信息</th>
						<th>单价(元)</th>
						<th>数量</th>
						<th>小计(元)</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
				<tfoot>
					<tr>
						<td><input class="all" type="checkbox">全选</td>
						<td><a href="javascript:;" id="rem">删除</a></td>
						<td id="good_num">已选0件商品</td>
						<td id="rmb">总计应付:<br>￥0.00元</td>
						<td colspan="2"><a href="javascript:;" id="one" class="button">结算</a></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>

	<script src="../js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/shopcart.min.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
